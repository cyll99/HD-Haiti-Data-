{% extends 'base.html' %}

{% block content %}
  

     <!-- heading Text -->

     <div class="row">
      <div class="col-lg-12">
        <h1 class="big-heading">Datasets</h1>
      
      </div>

  </section>

  <div class="container search-dataset">
    <form class="d-flex" role="search" action="{{ url_for("result")}}" method="post">
      <input class="form-control w-100" type="text" name="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-primary w-25" type="submit" id="search">Search</button>
    </form>
  </div>
  <!-- Datasets feed -->
<section>
  {% for dataset in datasets %}
  
  <a href= {{ dataset.link }}  target="_blank"div class="card">
        
    <div class="card-content">
      <h2>{{ dataset.title }}</h2>
      <p>{{ dataset.overview }}.</p>
      <div class="card-meta">

        <span class="date">{{ dataset.date }}</span>
      </div>
    </div>
  </div>
  </a>
  {% endfor %}

  
</section>
 



{% endblock %}
